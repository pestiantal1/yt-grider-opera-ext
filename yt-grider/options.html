<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Grid Customizer</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: #f8f9fa;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 60px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Set Videos Per Row</h2>
    <label>
      Videos per row:
      <input type="number" id="count" min="1" max="10" />
    </label>
    <button id="save">Save</button>
    <p id="status"></p>

    <script src="options.js"></script>
  </body>
</html>
